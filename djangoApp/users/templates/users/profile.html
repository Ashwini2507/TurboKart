{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
  <div class="media mb-4">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <h2 class="account-heading">{{user.username}}</h2>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>
    <a href="{% url 'profileUpdate' %}" class="btn btn-outline-info" role="button">Update Profile</a>
    <a href="{% url 'user-posts' user.username %}" class="btn btn-outline-info" role="button">View Posts</a>
    <a href="{% url 'store:user-orders'  %}" class="btn btn-outline-info" role="button">View Orders (MultiStore)</a>
    <a href="{% url 'singleStore:user-orders'  %}" class="btn btn-outline-info" role="button">View Orders (SingleStore)</a>
</div>

{% endblock content %}
